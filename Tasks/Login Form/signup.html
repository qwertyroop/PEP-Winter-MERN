<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container1">
        <form class="signup-form">
            <h1>Create an Account</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
            <div class="form-group" id="or">
                <h5 class="or">OR</h5>
            </div>
            <div class="form-group">
                <button type="button" class="signup-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/36px-Google_%22G%22_logo.svg.png" alt="Google logo">
                    Sign Up with Google
                </button>
            </div>
        </form>
    </div>
</body>
</html>
