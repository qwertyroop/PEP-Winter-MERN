<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border="1">
      <caption>
        Students Data for College
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Branch</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aarav</td>
          <td>BC101</td>
          <td>Mechanical</td>
          <td>Pune</td>
          <td>M.H.</td>
        </tr>
        <tr>
          <td>Neha</td>
          <td>CS202</td>
          <td>CSE</td>
          <td colspan="2">Bangalore</td>
        </tr>
        <tr>
          <td>Rohan</td>
          <td>EC303</td>
          <td>ECE</td>
          <td rowspan="2">Hyderabad</td>
          <td>T.S.</td>
        </tr>
        <tr>
          <td>Isha</td>
          <td>AI404</td>
          <td>AI & ML</td>
          <td>T.S.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
